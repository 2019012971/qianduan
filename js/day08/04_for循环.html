<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = Number(prompt("请输入一个数字"));
        var flag = true;
        for (var i = 2; i < num; i++) {
            if (num % i === 0){
                flag = false;
            }
        }
        if (flag){
            alert("这个数是质数");
        }else {
            alert("这个数不是指数");
        }


    </script>
</head>
<body>

</body>
</html>
