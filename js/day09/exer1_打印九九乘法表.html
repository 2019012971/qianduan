<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        console.time("test");
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("<span>"+j+ " * " +i+ " = " + i*j + "</span>");
            }
            document.write("<br>")
        }
        console.timeEnd("test");
    </script>
    <style type="text/css">
        body{
            width: 2000px;
        }
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
